<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" >
          <h1>Sign Up</h1>
          <div *ngIf="error"><p>{{error}}</p></div>
          <form  #formData='ngForm' (ngSubmit)="onSubmit(formData)">
            <input class="forms-control" type="text" placeholder="Email" (ngModel)="email" name="email" required >
            <input class="forms-control" type="text" placeholder="Password" (ngModel)= "password" name="password" required>
            <button class="btn btn-primary" [disabled]='!formData.valid' type="submit" >Create Account</button>
          </form>
          
      </div>
    </div>
  </div>
